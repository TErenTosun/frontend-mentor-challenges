<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="wrapper">
    <div class="container">
      <img 
      srcset="./images/image-product-mobile.jpg 480w, ./images/image-product-desktop.jpg 600w"
      id="mainimg"
      >
      <div class="card">
        <div class="muted-title">
          <small>PERFUME</small>
        </div>
        <div class="card-title">
          <h1>
            Gabrielle Essence Eau De Parfum
          </h1>
        </div>
        <div class="card-body">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price-tag">
          <b>
            $149.99
          </b>
          <del>
            $169.99
          </del>
        </div>
        <button type="submit" class="btn">
            <img src="./images/icon-cart.svg" alt="add-to-cart">
            <p>
              Add to Cart
            </p>
        </button>
      </div>
    </div>
  </div>

</body>

</html>
